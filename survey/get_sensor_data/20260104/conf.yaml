connection:
  server: 192.168.2.136
  port: 9999
  frequency: 3 #Hz

tag_type: TypeA_14443-3A # タグの種類 {Felica, TypeA_14443-3A}
reader_channels: ["ch5"] # 読み取り対象のチャンネル名
value_stabilizer_trj_seconds: 2 # [s] 値安定化する軌跡の秒数 → この値÷2が反応時間となる

rcs660s:
  port: /dev/ttyAMA0
  baudrate: 115200
  timeout_fps: 200 # 200が最大
  mapping:
    ch0: {5: L, 6: L, 13: N, 19: N} # int → pin番号, L/H/N: low/high/none
    ch1: {5: H, 6: L, 13: N, 19: N}
    ch2: {5: L, 6: H, 13: N, 19: N}
    ch3: {5: H, 6: H, 13: L, 19: L}
    ch4: {5: H, 6: H, 13: H, 19: L}
    ch5: {5: H, 6: H, 13: L, 19: H}

color-sensor:
  rgb_read_type: ratio # raw：センサ値そのまま, ratio：rgb比率+IRのbaseline差分
  ir_read_type: raw # raw：センサ値そのまま, difference：カードが無いときの値(baseline)からの差分
  mux_address: 113
  slave_address: 42
  mapping:
    ch0: 1
    ch1: 2
    ch2: 4
    ch3: 8
    ch4: 16
